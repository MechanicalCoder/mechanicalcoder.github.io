		<script>
			var xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function(){
				if (this.readyState == 4 && this.status == 200){
					var data = JSON.parse(this.responseText);

					const app = document.getElementById('content');
					const container = document.createElement('ul');
					container.setAttribute('class','card-list');
					app.appendChild(container);

					for(var i=0;i<(data.count)-1;i++){
						const card = document.createElement('li');
						card.setAttribute('class','card');

						const card_image = document.createElement('a');
						card_image.setAttribute('class','card-image');
						
						const img_source = document.createElement('img');
						img_source.src = data.results[i].image;
						card_image.appendChild(img_source);

						const desc = document.createElement('div');
						desc.setAttribute('class','card-description');
						
						const title = document.createElement('h2');
						title.textContent = data.results[i].name;

						//parsing UTC String
						var net_time = new Date(data.results[i].net);

						const date = document.createElement('h3');
						date.textContent = net_time.toString().slice(-100,-40);

						const time = document.createElement('h3');
						time.textContent = net_time.toString().replace('GMT+0530 (India Standard Time)','IST').slice(-12);

						container.appendChild(card);
						card.appendChild(card_image);
						desc.appendChild(title);
						desc.appendChild(date);	
						desc.appendChild(time);
						card.appendChild(desc);

						if(data.results[i].vidURLs){
							const button_vid = document.createElement('button');
							const video = document.createElement('a');
							video.setAttribute('href',data.results[i].vidURLs);
							// video.setAttribute('class','waves-effect waves-light btn');
							video.setAttribute('target','_blank');
							video.innerHTML="Watch";
							button_vid.appendChild(video);
							desc.appendChild(button_vid);
						}

						if(data.results[i].infoURLs){
							const span_space = document.createElement('span')
							span_space.setAttribute('class','space');
							const button_info = document.createElement('button');
							const info = document.createElement('a');
							var infoURL = data.results[i].infoURLs.toString().split(',')[0]
							info.setAttribute('href',infoURL);
							// info.setAttribute('class','waves-effect waves-light btn');
							info.setAttribute('target','_blank');
							info.innerHTML="Info";
							desc.appendChild(span);
							button_info.appendChild(info);
							desc.appendChild(button_info);
						}
					}
